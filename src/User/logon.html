<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>血月城免费注册</title>
    <link rel="shortcut icon" href="../favicon.ico" type="image/x-icon">
</head>
<body>
    <!-- 注册 -->
    <div>
        <form action="" method="post" enctype="multipart/form-data" autocomplete="off">
            <H2>欢迎成为我们的一员</H2>
            <input type="file">
            <br>
            <label for="">账号</label>
            <input type="text" name="UserName" placeholder="请输入用户名" required/ autofocus><br>
            <label for="">密码</label>
            <input type="password" name="UserPassword" placeholder="请输入密码" required>
            <br>
            <label for="">确认密码</label>
            <input type="password" name="UserPassword" placeholder="请重复密码" required>
            <br>
            <label for="">邮箱</label>
            <input type="email" name="email" placeholder="请输入您的邮箱" required><br> 
            <label for="">手机号</label>
            <input type="tel" name="phone" placeholder="请输入手机号" pattern="^1[3456789]\d{9}$" required>
            <br>
            <button>提交</button>
        </form>
</div>
    <!-- 登录-->
    <div>
        <form action="">
            <H2>欢迎回来</H2>
            <input type="text" name="UserName" placeholder="请输入您的账号"><br>
            <input type="password" name="UserPassword"><br>
            <button>登录</button>
        </form>
    </div>
</body>
</html>
